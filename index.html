<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="slide-container">
        <div class="slide">
            <img src="./images/AdobeStock_622338834_Preview.jpeg" alt="">
            <div class="caption">Caption Text 1</div>

        </div>
        <div class="slide">
            <img src="./images/AdobeStock_639074540_Preview.jpeg" alt="">
            <div class="caption">Caption Text 2</div>

        </div>
        <div class="slide">
            <img src="./images/AdobeStock_673129896_Preview.jpeg" alt="">
            <div class="caption">Caption Text 3</div>

        </div>
        <div class="slide">
            <img src="./images/AdobeStock_706285160_Preview.jpeg" alt="">
            <div class="caption">Caption Text 4</div>

        </div>

        <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
        <span class="arrow next" onclick="controller(1)">&#10095;</span>

    </div>

    <script src="./js/script.js"></script>
</body>
</html>
